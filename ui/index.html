<html lang="en">

      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Note App</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">OcaMedia</h1>
      <div class="btn-group">
        <button class="btn save-btn" type="submit" form="form">Save</button>
      </div>

        <button class="btn open-btn">Open</button>
        <button class="btn save-btn">Save</button>
        <button class="btn save-as-btn">Save As</button>
        <button class="btn system-info-btn">Get Info</button>
        <select name="info" id="system-info">
          <option selected disabled>Select</option>
          <option value="cpus">CPU</option>
          <option value="platform">Platform</option>
          <option value="userInfo">User Info</option>
          <option value="hostname">Hostname</option>

        </select>
      </div> -->
    </header>

    <main class="body">
      <div class="left">
        <div class="btn-group">
          <button class="btn add-btn">Add</button>
          <button class="btn delete-btn">Delete</button>
        </div>
        <div class="note-list">
          <div class="note selected" id="1">
            <h2 class="note-title">Todays Lecture is fun</h2>
            <p class="note-body">This is a smaple note....</p>
            <small class="date">Thursday, 8 July 2024 at 20:05</small>
          </div>
          <div class="note" id="2">
            <h2 class="note-title">Todays Lecture is fun</h2>
            <p class="note-body">This is a smaple note....</p>
            <small class="date">Thursday, 8 July 2024 at 20:05</small>
          </div>
          <div class="note" id="3">
            <h2 class="note-title">Todays Lecture is fun</h2>
            <p class="note-body">This is a smaple note....</p>
            <small class="date">Thursday, 8 July 2024 at 20:05</small>
          </div>
        </div>
      </div>
      <div class="right">
        <form class="form" id="form">
          <input
            type="text"
            id="title"
            name="title"
            class="title"
            placeholder="Your Title"
            maxlength="50"
            minlength="3"
            autofocus
          />

          <textarea
            name="body"
            id="body"
            maxlength="600"
            minlength="6"
            placeholder="Enter your note here"
          ></textarea>
        </form>
      </div>
    </main>

    <footer class="footer">
      <h2 class="footer-status">Note Status</h2>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
