<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Note App</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">OcaMedia</h1>
      <div class="btn-group">
        <button class="btn save-btn" type="submit" form="form">Save</button>
      </div>
    </header>

    <main class="body">
      <div class="left">
        <div class="btn-group">
          <button class="btn add-btn">Add New</button>
          <button class="btn delete-btn">Delete</button>
        </div>
        <div class="note-list">
          <!-- Note List will appear here -->
        </div>
      </div>
      <div class="right">
        <form class="form" id="form">
          <input
            type="text"
            id="title"
            name="title"
            class="title"
            placeholder="Your Title"
            maxlength="50"
            minlength="3"
            autofocus
          />

          <textarea
            name="body"
            id="body"
            maxlength="600"
            minlength="6"
            placeholder="Enter your note here"
          ></textarea>
        </form>
      </div>
    </main>

    <footer class="footer">
      <h2 class="footer-status">Note Status</h2>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
